{% extends 'adminsite/base_admin.html' %}

{% block title %} Register Page For admin only {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h1>สมัครบัญชีผู้ดูแลระบบ</h1>
  <form method="post" class="center" action="{% url 'admin_register' %}">
    {% csrf_token %}
    <table class="table">
      <tr>
        <td>ชื่อผู้ใช้งาน</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>รหัีสผ่าน</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="สมัครบัญชี" class="btn btn-success" />
  </form>
{% endblock %}
