{% extends 'adminsite/base_admin.html' %}
{% block title %} Admin Festival Setting Page {% endblock %}
{% block content %}
<h2>ตั้งค่าช่วงเวลาเทศกาล</h2>

    {% for obj in object_list %}
    <h4/><a href="{% url 'setting_festival_detail' pk=obj.pk %}">
                {{ obj.fes_name }} from {{obj.fes_date_start}} to {{obj.fes_date_end}}
            </a>
    {% endfor %}
    <h4/><a href="{% url 'setting_festival_add' %}">Add New Festival</a>

{% endblock %}
